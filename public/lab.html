<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab View</title>
	<link rel="stylesheet" href="/styles.css?v=4">
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
	<div class="layout">
		<aside class="sidebar">
			<div class="sidebar-header">
				<h1><i class="fas fa-microchip"></i> Lab Monitor</h1>
				<div class="system-status-indicator" id="systemStatusIndicator">
					
				</div>
			</div>
			<div class="sidebar-content">
				<h2>Labs</h2>
				<ul id="labList" class="lab-list">
					<!-- Labs will be loaded dynamically by app.js -->
				</ul>
			</div>
			<div class="sidebar-footer">
				<div class="last-updated">
					<i class="fas fa-clock"></i>
					<span id="lastUpdated">Last updated: --</span>
				</div>
			</div>
		</aside>
		<div class="content">
			<header class="topbar">
				<div class="topbar-left">
					<h1><i class="fas fa-building"></i> <span id="labTitle">Lab</span></h1>
				</div>
				<div class="topbar-right">
					<div class="theme-toggle" onclick="toggleTheme()">
						<i class="fas fa-moon" id="themeIcon"></i>
					</div>
				</div>
			</header>
			
			<!-- System Summary Bar -->
			<div class="summary-bar">
				<div class="summary-item">
					<div class="summary-icon cpu-icon">
						<i class="fas fa-microchip"></i>
					</div>
					<div class="summary-content">
						<div class="summary-label">CPU</div>
						<div class="summary-value" id="summaryCpu">--%</div>
					</div>
				</div>
				<div class="summary-item">
					<div class="summary-icon memory-icon">
						<i class="fas fa-memory"></i>
					</div>
					<div class="summary-content">
						<div class="summary-label">Memory</div>
						<div class="summary-value" id="summaryMemory">--%</div>
					</div>
				</div>
				<div class="summary-item">
					<div class="summary-icon disk-icon">
						<i class="fas fa-hdd"></i>
					</div>
					<div class="summary-content">
						<div class="summary-label">Disk</div>
						<div class="summary-value" id="summaryDisk">--%</div>
					</div>
				</div>
				<div class="summary-item">
					<div class="summary-icon network-icon">
						<i class="fas fa-network-wired"></i>
					</div>
					<div class="summary-content">
						<div class="summary-label">Network</div>
						<div class="summary-value" id="summaryNetwork">--%</div>
					</div>
				</div>
				<div class="summary-item">
					<div class="summary-icon uptime-icon">
						<i class="fas fa-clock"></i>
					</div>
					<div class="summary-content">
						<div class="summary-label">Uptime</div>
						<div class="summary-value" id="summaryUptime">--</div>
					</div>
				</div>
				<!-- Compact top processes summary (combined) -->

			</div>

			<main>
				<section id="labOverview" class="card">
					<div class="card-header">
						<h3><i class="fas fa-chart-line"></i> Lab Overview</h3>
						<div id="labAvg" class="stats"></div>
					</div>
					<div class="charts-grid">
						<div class="chart-card">
							<div class="chart-header">
								<div class="chart-title"><i class="fas fa-microchip"></i> CPU Usage</div>
								<div class="chart-value" id="labCpuValue">--%</div>
							</div>
							<canvas id="labCpu" class="chart-canvas"></canvas>
						</div>
						<div class="chart-card">
							<div class="chart-header">
								<div class="chart-title"><i class="fas fa-memory"></i> Memory Usage</div>
								<div class="chart-value" id="labMemValue">--%</div>
							</div>
							<canvas id="labMem" class="chart-canvas"></canvas>
						</div>
						<div class="chart-card">
							<div class="chart-header">
								<div class="chart-title"><i class="fas fa-hdd"></i> Disk Throughput</div>
								<div class="chart-value" id="labDiskValue">--%</div>
							</div>
							<canvas id="labDisk" class="chart-canvas"></canvas>
						</div>
						<div class="chart-card">
							<div class="chart-header">
								<div class="chart-title"><i class="fas fa-network-wired"></i> Network Throughput</div>
								<div class="chart-value" id="labNetValue">--%</div>
							</div>
							<canvas id="labNet" class="chart-canvas"></canvas>
						</div>
					</div>
				</section>
				
				<section class="pcs-section">
					<div class="section-header">
						<h2><i class="fas fa-desktop"></i> PCs</h2>
						
					</div>
					<div id="pcGrid" class="pc-grid"></div>
				</section>
				
				<section id="pcStats" class="card" style="display:none;">
					<div class="card-header">
						<h3 id="pcTitle"><i class="fas fa-desktop"></i> PC</h3>
						<div id="pcAvg" class="stats"></div>
					</div>
					<div class="charts-grid">
						<div class="chart-card">
							<div class="chart-header">
								<div class="chart-title"><i class="fas fa-microchip"></i> CPU Usage</div>
								<div class="chart-value" id="pcCpuValue">--%</div>
							</div>
							<canvas id="pcCpu" class="chart-canvas"></canvas>
						</div>
						<div class="chart-card">
							<div class="chart-header">
								<div class="chart-title"><i class="fas fa-memory"></i> Memory Usage</div>
								<div class="chart-value" id="pcMemValue">--%</div>
							</div>
							<canvas id="pcMem" class="chart-canvas"></canvas>
						</div>
						<div class="chart-card">
							<div class="chart-header">
								<div class="chart-title"><i class="fas fa-hdd"></i> Disk Throughput</div>
								<div class="chart-value" id="pcDiskValue">--%</div>
							</div>
							<canvas id="pcDisk" class="chart-canvas"></canvas>
						</div>
						<div class="chart-card">
							<div class="chart-header">
								<div class="chart-title"><i class="fas fa-network-wired"></i> Network Throughput</div>
								<div class="chart-value" id="pcNetValue">--%</div>
							</div>
							<canvas id="pcNet" class="chart-canvas"></canvas>
						</div>
					</div>
				</section>
			</main>
		</div>
	</div>
	<script src="/lab.js?v=4"></script>
</body>
</html>
